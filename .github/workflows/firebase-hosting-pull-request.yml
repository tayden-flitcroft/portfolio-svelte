name: Deploy to Firebase Hosting on PR
'on': pull_request
jobs:
  build_and_preview:
    if: '${{ github.event.pull_request.head.repo.full_name == github.repository }}'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: create .env file
        run: |
          touch .env.production
          echo CLIENT_ID=${{ secrets.CLIENT_ID }} >> .env.production
          echo CLIENT_SECRET=${{ secrets.CLIENT_SECRET }} >> .env.production
          echo OAUTH_TOKEN_URL=${{ secrets.OAUTH_TOKEN_URL }} >> .env.production
          echo API_URL=${{ secrets.API_URL }} >> .env.production
          echo ANALYTICS_ID=${{ secrets.ANALYTICS_ID }} >> .env.production
          echo FIREBASE_API_KEY=${{ secrets.FIREBASE_API_KEY }} >> .env.production
      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '19'
      - name: Install Dependencies
        run: npm i
      - name: Build App
        run: npm run build
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_PORTFOLIO_SVELTE_2198 }}'
          projectId: portfolio-svelte-2198
